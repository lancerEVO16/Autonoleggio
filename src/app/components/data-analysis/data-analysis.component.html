<body>
    <!-- <app-ricerca (cercaEvent)="Cerca($event)"></app-ricerca> -->
    <h1>Gestionale auto</h1>
    <div class="container-fluid p-5">
        <div class="row dim100">
            <div class="col-10 border">
                <div class="accordion">
                    <div class="accordion">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseOne" aria-expanded="false"
                                aria-controls="flush-collapseOne">
                                Aggiungi Macchina
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse"
                            aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <form>
                                    <div class="form-group">
                                        <label for="name">Marchio:</label>
                                        <input name="first" type="text" class="form-control" id="Marchio"
                                            [(ngModel)]="marca">
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Modello:</label>
                                        <input name="second" type="text" class="form-control" id="Modello "
                                            [(ngModel)]="modello">
                                    </div>
                                    <div class="form-group">
                                        <!-- <label for="item">Tipologia:</label>
                                        <select class="form-control" id="Tipologia">
                                            <option value="Berlina">Berlina</option>
                                            <option value="Cabrio">Cabrio</option>
                                            <option value="Pulmino">Pulmino</option>
                                            <option value="SUV">SUV</option>
                                        </select> -->
                                        <div class="form-group">
                                            <label for="name">Tipologia:</label>
                                            <input name="third" type="text" class="form-control" id="Prezzo"
                                                [(ngModel)]="tipologia">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Prezzo:</label>
                                        <input name="fourth" type="number" class="form-control" id="Prezzo"
                                            [(ngModel)]="prezzo">
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Optionals (inserirli divisi da una virgola) :</label>
                                        <input name="fifth" type="text" class="form-control" id="Optionals"
                                            [(ngModel)]="optional">
                                    </div>
                                </form>
                                <button class="btn btn-secondary mt-3"
                                    (click)="creaMacchina(marca, modello, tipologia, optional, prezzo)">Crea</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row border">



                    <table class="border ">
                        <tr class="border testo">
                            <th class="border">ID</th>
                            <th class="border">Immagine</th>
                            <th class="border">Marchio</th>
                            <th class="border">Modello</th>
                            <th class="border">Tipologia</th>
                            <th class="border">Prezzo</th>
                            <th class="border">Lista optionals</th>
                            <th class="border">Delete</th>
                        </tr>
                        <ng-container *ngFor="let m of macchine">
                            <tr class="border testo">
                                <td class="border">{{m.id}}</td>
                                <td class="border"><img class="img-fluid" [src]="'../../../assets/Img/' + m.immagine"
                                        alt=""></td>
                                <td class="border">{{m.costruttore}}</td>
                                <td class="border">{{m.modello}}</td>
                                <td class="border">{{m.tipologia}}</td>
                                <td class="border">{{m.prezzo | currency: "EUR"}}</td>
                                <td class="border">
                                    <ul>
                                        <ng-container *ngFor="let x of m.optionals">
                                            <li>{{x}}</li>
                                        </ng-container>
                                    </ul>
                                </td>
                                <td class="border dim5"><button class="btn remove"><img class="img-fluid"
                                            src="../../../assets/Img/trash.png" (click)="cancellaRiga(m.id)"></button>
                                </td>
                            </tr>
                        </ng-container>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
